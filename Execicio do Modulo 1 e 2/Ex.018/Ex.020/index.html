<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Pseud-classe</title>
    <Style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }
    </Style>
</head>
<body>
    <ol>
        <li><a href="https://gustavoguanabara.github.io" target="_blac=nk">Repositorio Github</a></li>
        <li><a href="https://youtube.com/cursosemvideos">Canal do Youtube</a></li>
        <li><a href="https://www.cursosemvideos.com">Site do Curso em Videos</a></li>
    </ol>
</body>
</html>
